<section class="row" data-ng-controller="AuthenticationController">
	<h3 class="col-md-12 text-center">Identifícate utilizando tus cuentas sociales</h3>
	<div class="col-md-12 text-center">
		<a href="/auth/facebook" class="undecorated-link">
			<img src="/modules/users/img/buttons/facebook.png">
		</a>
		<a href="/auth/twitter" class="undecorated-link">
			<img src="/modules/users/img/buttons/twitter.png">
		</a>
		<a href="/auth/google" class="undecorated-link">
			<img src="/modules/users/img/buttons/google.png">
		</a>
		<a href="/auth/linkedin" class="undecorated-link">
			<img src="/modules/users/img/buttons/linkedin.png">
		</a>
		<a href="/auth/github" class="undecorated-link">
			<img src="/modules/users/img/buttons/github.png">
		</a>
	</div>
	<h3 class="col-md-12 text-center">O con tu cuenta de usuario</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<div data-ng-show="error" class="alert alert-danger text-center">
			<strong data-ng-bind="error"></strong>
		</div>
		<form name="formulario" data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group" ng-class="{'has-error': formulario.username.$invalid && !formulario.username.$pristine}">
					<label for="username">Usuario</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username" required>
					<span ng-show="formulario.username.$error.required && !formulario.username.$pristine" class="help-block">Se requiere usuario</span>
				</div>
				<div class="form-group" ng-class="{'has-error': formulario.password.$invalid && !formulario.password.$pristine}">
					<label for="password">Contraseña</label>
					<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password" required>
					<span ng-show="formulario.password.$error.required && !formulario.password.$pristine" class="help-block">Se requiere password</span>
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-primary">Login</button>&nbsp; o&nbsp;
					<a href="/#!/signup">Regístrate</a>
				</div>
				<div class="forgot-password text-center">
					<a href="/#!/password/forgot">¿Has olvidado tu contraseña?</a>
				</div>
			</fieldset>
		</form>
	</div>
</section>
